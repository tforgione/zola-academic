{% extends "base.html" %}
{% import "macros.html" as macros %}
{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-desktop">
            <div class="column is-10 is-offset-1">
                <div class="markdown content">
                    <h1>{{ section.title }}</h1>
                    {% for publication in section.pages %}
                        {{ macros::publication_header(publication=publication) }}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
